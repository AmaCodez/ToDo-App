<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <!-- header (you'll create the side menu here) -->
     <main>
        <div id ="task-container"></div>
        <dialog>
            <form action="" method="get" class="form">
                <input type="text" name="usersTaskName" placeholder="Write a task name" class="form-content task-name">
                <div class="form-content">
                    <label for="dueDate">Due date</label>
                    <button class="dateBtn">calendar</button>
                </div>
                <div class="form-content">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="none">None</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-content">
                    <label for="description"></label>
                    <textarea name="description" id="description" placeholder="What is this task about?"></textarea>
                </div>
            </form>
        </dialog>
     </main>
    <div class="task-input"> <!--this is the amature todo list-->
        <input type="text" placeholder="Add task" class="input-task">
        <button class="addBtn">Add</button>
    </div>
    <div class ="task-container"></div>
</body>
</html>
