<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <nav>
            <button class="tab addTaskBtn"><svg></svg> Add task</button>
            <button class="tab"><svg></svg> My tasks</button>
            <button class="tab"><svg></svg> Today</button>
            <button class="tab"><svg></svg> Upcoming </button>
            <button class="tab"><svg></svg> Completed</button>
        </nav>
        <div class="projects-container">
            <div class="projects">
                <p class="projects-title">Projects</p>
                <button class="projectsBtn"><svg></svg> Add</button>
            </div>
            <div class="project-content"></div>
        </div>
    </header>
     <main id="content"> <!--Tab switch, where task will be displayed-->
        <div id ="task-container"></div> 
        <dialog>
            <form action="" method="get" class="form">
                <input type="text" name="usersTaskName" placeholder="Write a task name" class="form-content" id="taskName">
                <div class="form-content">
                    <label for="dueDate">Due date</label>
                    <button id="dateBtn">calendar</button>
                </div>
                <div class="form-content">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="none">None</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-content">
                    <label for="description"></label>
                    <textarea name="description" id="description" placeholder="What is this task about?"></textarea>
                </div>
                <div class='form-buttons'>
                    <button class="newTask">Add</button>
                    <button class="cancel" formmethod="dialog">Cancel</button>
              </div>
            </form>
        </dialog>
     </main>
</body>
</html>
